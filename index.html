<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">   
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title> Customer Registration</title>
    
</head>

<body>
    <div class="signup-form">

        
        <form class="row g-3" action="/" method="post">
            <h1>Customer Registration</h1>
            <h4>Create an iService Account</h4>
            <div class="col-12">
                <label for="inputCountry" class="form-lable">Country of residence*</label>
                <select id="inputCountry" class="form-select" aria-placeholder="Choose from list" name="inputCountry" required="required">
                    <option selected>Choose from list</option>
                    <option>Australia</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputFirstname" class="for-lable">First name*</label>
                <input type="text" class="form-control" id="inputFirstname" name="inputFirstname" required="required">
            </div>
            <div class="col-md-6">
                <label for="inputLastname" class="for-lable">Last name*</label>
                <input type="text" class="form-control" id="inputLastname" name="inputLastname" required="required">
            </div>
            <div class="col-12">
                <label for="inputEmail" class="for-lable">Email*</label>
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" required="required">
            </div>
            <div class="col-12">
                <label for="inputPassword" class="for-lable">Password*</label>
                <input type="password" class="form-control" id="inputPassword" name="inputPassword" required="required" minlength="8">
            </div>
            <div class="col-12">
                <label for="confirmPassword" class="for-lable">Confirm password*</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required="required" minlength="8">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="for-lable">Address*</label>
                <input type="text" class="form-control" id="inputAddress1" name="inputAddress1" required="required"><br/>
                <input type="text" class="form-control" id="inputAddress2" name="inputAddress2">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="for-lable">City*</label>
                <input type="text" class="form-control" id="inputCity" name="inputCity" required="required">
            </div>
            <div class="col-md-6">
                <label for="inputState" class="for-lable">State, Province or Region*</label>
                <input type="text" class="form-control" id="inputState" name="inputState" required="required">
            </div>
            <div class="col-12">
                <label for="inputZip" class="for-lable">ZIP/Postal code</label>
                <input type="text" class="form-control" id="inputZip" name="inputZip">
            </div>
            <div class="col-12">
                <label for="inputMobile" class="for-lable">Mobile phone number</label>
                <input type="text" class="form-control" id="inputMobile" name="inputMobile">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Create Account</button>
            </div>

            </div>
        </form>

    </div>

</body>
</html>
